xcassets:
  inputs:
    - Baller/Resources/Assets.xcassets
  outputs:
    - templateName: swift4
      output: Baller/Generated/assets-images.swift

strings:
  inputs: Baller/Resources/
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: Baller/Generated/strings.swift

colors:
    inputs:  Baller/Resources/colors.json
    outputs:
    - templateName: swift4
      output: Baller/Generated/colors.swift
      
ib:
    inputs: Baller/main.storyboard
    outputs:
    - templateName: segues-swift4
      output: Baller/Generated/segues.swift

fonts:
    inputs: Baller/Resources/Futura.ttc
    outputs:
    - templateName: swift4
      output: Baller/Generated/fonts.swift
