xcassets:
  inputs:
    - Baller/Resources/Assets.xcassets
  outputs:
    - templateName: swift4
      output: Generated/assets-images.swift

strings:
  inputs: Baller/Resources/
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: Generated/strings.swift

colors:
    inputs:  Baller/Resources/colors.json
    outputs:
    - templateName: swift4
      output: Generated/colors.swift
